async function makeRequest(data) {
    let final;
    try {
        const response = await fetch(WEBAPP_URL, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(data),
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        final = result;
        
    } catch (error) {
        console.error('Error:', error);
        final = "'Error: ' + error.message";

    }
    return final;
}

let already = false;
        function startPolling(paymentId) {
            let pollCount = 0;
            const maxPolls = 180; // Poll for up to 15 minutes (180 * 5 seconds)

            const pollInterval = setInterval(() => {
                pollCount++;

                if (pollCount > maxPolls) {
                    clearInterval(pollInterval);
                    paymentStatus.textContent = 'Payment Status: Expired';
                    return;
                }

                fetch(`${API_BASE_URL}/payment/${paymentId}`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                })
                .then(response => response.json())
                .then(data => {
                    paymentStatus.textContent = `Payment Status: ${data.payment_status}`;
                    //use payid, actually_paid, pay_currency to veriify
                    if (data.payment_status == 'waiting' && already == false) {
                        let strData = String(uname+","+data.payment_id+","+"N/A"+","+data.pay_currency+","+data.price_amount+","+data.payment_status+","+data.updated_at);
                        values = strData.split(",");
                        //log to trans table
                        makeRequest({
                            action: 'append',
                            sheet: Trans,
                            values: JSON.stringify(values)
                         });
                         already = true;
                    }

                    if (data.payment_status == 'confirming' || data.payment_status === 'sending') {
                        let strData = String(uname+","+data.payment_id+","+data.actually_paid+","+data.pay_currency+","+data.price_amount+","+data.payment_status+","+data.updated_at);
                        values = strData.split(",");
                        //log to trans table
                        makeRequest({
                            action: 'append',
                            sheet: Trans,
                            values: JSON.stringify(values)
                         });
                        clearInterval(pollInterval);
                         //updates account balance
                         accBalance += Number(data.price_amount);
                         updateData("Portforlio","UserID",uname,accBalance);
                    }
                })
                .catch(error => console.error('Error checking payment status:', error));
            }, 5000); // Poll every 5 seconds
        }
